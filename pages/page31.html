<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure Drive 13 - Pro</title>
    <style>
        :root {
            --bg: #c66e97;
            --panel: #1b2050;
            --soft: #a53ac5;
            --accent: #a0f0d9;
            --accent-2: #00c9a7;
            --text: #00c9a7;
            --muted: #9ae9d7;
            --border: #2b2f66;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; background: linear-gradient(180deg, var(--bg), #0b0e1e 60%); 
            color: var(--text); font: 14px/1.4 system-ui, sans-serif; min-height: 100vh;
            display: flex; flex-direction: column;
        }
        
        header { position: sticky; top: 0; z-index: 10; background: rgba(15, 18, 38, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); }
        .wrap { max-width: 1200px; margin: 0 auto; padding: 16px; }
        .toolbar { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin-top: 12px; }
        
        .breadcrumbs { display: flex; gap: 8px; margin-bottom: 10px; font-size: 16px; color: var(--accent); overflow-x: auto; scrollbar-width: none; }
        .crumb { cursor: pointer; white-space: nowrap; text-decoration: underline; }
        .crumb:after { content: '/'; margin-left: 8px; color: var(--muted); text-decoration: none; }

        button, .file-label {
            background: linear-gradient(180deg, #1b2050, #151a44); border: 1px solid var(--border);
            color: var(--text); padding: 8px 14px; border-radius: 10px; cursor: pointer;
            transition: 0.2s; display: inline-flex; align-items: center; gap: 6px; font-size: 13px;
        }
        button:hover:not(:disabled) { border-color: var(--accent); transform: translateY(-1px); background: #1f255e; }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        input[type=file] { display: none; }

        main { flex: 1; max-width: 1200px; margin: 0 auto; width: 100%; padding: 20px 16px; }
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 16px; }

        .item {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            border-radius: 12px; padding: 10px; text-align: center; transition: 0.2s; position: relative; cursor: pointer;
            overflow: hidden;
        }
        .item:hover { background: rgba(255, 255, 255, 0.08); border-color: var(--soft); }
        .item.selected { border-color: var(--accent-2); background: rgba(0, 201, 167, 0.1); }
        
        /* Thumbnail Logic */
        .thumbnail-wrapper {
            width: 100%; height: 110px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 8px; overflow: hidden; border-radius: 8px; background: rgba(0,0,0,0.3);
        }
        .thumb-preview { width: 100%; height: 100%; object-fit: cover; }
        .icon { font-size: 42px; display: block; }

        .item-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 4px; }
        .item-check { position: absolute; top: 8px; left: 8px; z-index: 2; width: 18px; height: 18px; cursor: pointer; }

        /* Dialogs */
        dialog { 
            background: #0e1333; color: var(--text); border: 1px solid var(--border); 
            border-radius: 16px; padding: 20px; max-width: 850px; width: 95%;
        }
        dialog::backdrop { background: rgba(0,0,0,0.85); backdrop-filter: blur(6px); }
        .modal-body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 250px; }
        .preview-content { max-width: 100%; max-height: 75vh; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        #sentinel { height: 40px; }
        .hidden { display: none; }
        
        /* Form Styling */
        input[type=text] { width: 100%; padding: 12px; margin: 15px 0; background: #07091a; border: 1px solid var(--border); color: white; border-radius: 8px; outline: none; }
        input[type=text]:focus { border-color: var(--accent); }
    </style>
</head>
<body>

<header>
    <div class="wrap">
        <h1>Secure Drive 13 <small style="font-size: 12px; color: var(--soft)">PRO</small></h1>
        <div class="breadcrumbs" id="breadcrumbs"></div>
        <div class="toolbar">
            <label class="file-label">üì§ Upload <input id="fileInput" type="file" multiple /></label>
            <button id="btnNewFolder">üìÅ New Folder</button>
            <button id="btnDelete" disabled>üóëÔ∏è Delete</button>
            <button id="btnRename" disabled>‚úèÔ∏è Rename</button>
            <button id="btnDownload" disabled>üì• Download</button>
            <div style="flex-grow: 1;"></div>
            <button id="btnExport" title="Full System Backup">üíæ Backup (.json)</button>
            <label class="file-label" title="Restore System">üì• Restore <input id="restoreInput" type="file" accept=".json" /></label>
        </div>
    </div>
</header>

<main>
    <div id="fileGrid" class="file-grid"></div>
    <div id="sentinel"></div>
    <div id="emptyState" class="hidden" style="text-align: center; padding: 100px 20px; color: var(--muted);">
        <div style="font-size: 40px; margin-bottom: 10px;">‚òÅÔ∏è</div>
        Folder is empty. Upload files or create a folder to get started.
    </div>
</main>

<dialog id="previewModal">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
        <h3 id="previewTitle" style="margin:0; font-weight: 500;">File Preview</h3>
        <button onclick="previewModal.close()" style="padding: 4px 10px;">‚úï</button>
    </div>
    <div id="previewBody" class="modal-body"></div>
</dialog>

<dialog id="promptModal">
    <h3 id="promptTitle">Prompt</h3>
    <input type="text" id="promptInput" spellcheck="false" />
    <div style="display:flex; gap:10px; justify-content: flex-end;">
        <button onclick="promptModal.close()">Cancel</button>
        <button id="promptConfirm" style="background:var(--accent-2); color:#000; font-weight: bold;">Confirm Action</button>
    </div>
</dialog>

<script>
/** ---------------------------------------------------------
 * CONFIG & DATABASE
 --------------------------------------------------------- **/
const DB_NAME = 'Drive13_Ultimate';
const STORE = 'fs';
let db, currentPath = "root", allItems = [], displayedCount = 0;
const PAGE_SIZE = 30;
const $ = s => document.querySelector(s);

async function initDB() {
    return new Promise(res => {
        const req = indexedDB.open(DB_NAME, 1);
        req.onupgradeneeded = e => {
            const os = e.target.result.createObjectStore(STORE, { keyPath: 'id' });
            os.createIndex('parent', 'parent', { unique: false });
        };
        req.onsuccess = () => { db = req.result; res(); };
    });
}

const tx = (m = 'readonly') => db.transaction([STORE], m).objectStore(STORE);

/** ---------------------------------------------------------
 * RENDERING LOGIC (With Image Thumbnails)
 --------------------------------------------------------- **/
async function refresh() {
    selections.clear();
    $('#fileGrid').innerHTML = '';
    displayedCount = 0;
    
    const idx = tx().index('parent');
    allItems = await new Promise(res => {
        const r = idx.getAll(currentPath);
        r.onsuccess = () => res(r.result || []);
    });

    // Sort: Folders first, then alphabetically
    allItems.sort((a,b) => (b.isFolder - a.isFolder) || a.name.localeCompare(b.name));
    
    loadMore();
    updateUI();
    updateBreadcrumbs();
}

function loadMore() {
    const grid = $('#fileGrid');
    const batch = allItems.slice(displayedCount, displayedCount + PAGE_SIZE);
    
    batch.forEach(item => {
        const div = document.createElement('div');
        div.className = `item`;
        div.dataset.id = item.id;
        
        let thumbHTML = '';
        const isImage = !item.isFolder && item.data && item.data.type.startsWith('image/');

        if (isImage) {
            const url = URL.createObjectURL(item.data);
            thumbHTML = `<img src="${url}" class="thumb-preview" loading="lazy">`;
            // Note: We don't revoke immediately so the grid stays visible. 
            // Revocation happens on refresh.
        } else {
            thumbHTML = `<span class="icon">${item.isFolder ? 'üìÅ' : getIcon(item.name)}</span>`;
        }

        div.innerHTML = `
            <input type="checkbox" class="item-check">
            <div class="thumbnail-wrapper">${thumbHTML}</div>
            <div class="item-name" title="${item.name}">${item.name}</div>
        `;

        div.onclick = (e) => {
            if(e.target.className === 'item-check') { toggleSelect(item.id); return; }
            if(item.isFolder) { 
                currentPath += '/' + item.name; 
                refresh(); 
            } else { 
                showPreview(item); 
            }
        };
        grid.appendChild(div);
    });
    
    displayedCount += batch.length;
    $('#emptyState').classList.toggle('hidden', allItems.length > 0);
}

function getIcon(n) {
    const e = n.split('.').pop().toLowerCase();
    if (['mp4','webm','mov','mkv'].includes(e)) return 'üé¨';
    if (['pdf'].includes(e)) return 'üìÑ';
    if (['mp3','wav','ogg'].includes(e)) return 'üéµ';
    if (['zip','rar','7z'].includes(e)) return 'üì¶';
    if (['txt','md','doc','docx'].includes(e)) return 'üìù';
    return 'üìÑ';
}

/** ---------------------------------------------------------
 * PREVIEW & LIGHTBOX
 --------------------------------------------------------- **/
function showPreview(item) {
    const body = $('#previewBody');
    const title = $('#previewTitle');
    body.innerHTML = '';
    title.textContent = item.name;
    
    const url = URL.createObjectURL(item.data);
    const ext = item.name.split('.').pop().toLowerCase();

    if (item.data.type.startsWith('image/')) {
        body.innerHTML = `<img src="${url}" class="preview-content">`;
    } else if (item.data.type.startsWith('video/')) {
        body.innerHTML = `<video src="${url}" controls autoplay class="preview-content"></video>`;
    } else if (ext === 'pdf') {
        body.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="500px">`;
    } else if (item.data.type.startsWith('audio/')) {
        body.innerHTML = `<div style="padding:20px; text-align:center">
                            <div style="font-size:50px; margin-bottom:15px">üéµ</div>
                            <audio src="${url}" controls autoplay style="width:100%"></audio>
                          </div>`;
    } else {
        body.innerHTML = `<div style="padding:40px; text-align:center">
                            <p>No direct preview available for this file type.</p>
                            <button onclick="downloadItem('${item.id}')">Download to View</button>
                          </div>`;
    }
    
    $('#previewModal').showModal();
}

/** ---------------------------------------------------------
 * SELECTION & UI STATE
 --------------------------------------------------------- **/
let selections = new Set();
function toggleSelect(id) {
    if(selections.has(id)) selections.delete(id); else selections.add(id);
    document.querySelectorAll('.item').forEach(el => {
        const s = selections.has(el.dataset.id);
        el.classList.toggle('selected', s);
        const cb = el.querySelector('.item-check');
        if(cb) cb.checked = s;
    });
    updateUI();
}

function updateUI() {
    $('#btnDelete').disabled = selections.size === 0;
    $('#btnRename').disabled = selections.size !== 1;
    $('#btnDownload').disabled = selections.size === 0;
}

function updateBreadcrumbs() {
    const parts = currentPath.split('/').filter(Boolean);
    const container = $('#breadcrumbs');
    container.innerHTML = `<span class="crumb" onclick="jumpTo('root')">Drive</span>`;
    let acc = "root";
    parts.forEach(p => {
        if(p === "root") return;
        acc += "/" + p;
        const target = acc;
        const span = document.createElement('span');
        span.className = 'crumb';
        span.textContent = p;
        span.onclick = () => jumpTo(target);
        container.appendChild(span);
    });
}
function jumpTo(p) { currentPath = p; refresh(); }

/** ---------------------------------------------------------
 * BACKUP & RESTORE (JSON + Base64)
 --------------------------------------------------------- **/
$('#btnExport').onclick = async () => {
    const allRecords = await new Promise(res => {
        const r = tx().getAll();
        r.onsuccess = () => res(r.result);
    });

    const exportData = [];
    for(const rec of allRecords) {
        let fileData = null;
        if(!rec.isFolder && rec.data) {
            fileData = await new Promise(res => {
                const reader = new FileReader();
                reader.onload = () => res(reader.result);
                reader.readAsDataURL(rec.data);
            });
        }
        exportData.push({ ...rec, data: fileData });
    }

    const blob = new Blob([JSON.stringify(exportData)], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `Secure_Drive_Backup_${new Date().toISOString().slice(0,10)}.json`;
    a.click();
};

$('#restoreInput').onchange = async (e) => {
    const file = e.target.files[0];
    if(!file) return;
    try {
        const text = await file.text();
        const data = JSON.parse(text);
        if(!confirm(`Restore ${data.length} items? Current items with same IDs will be updated.`)) return;

        for(const item of data) {
            if(!item.isFolder && item.data) {
                const res = await fetch(item.data);
                item.data = await res.blob();
            }
            await new Promise(res => {
                const r = tx('readwrite').put(item);
                r.onsuccess = () => res();
            });
        }
        alert("System Restored Successfully!");
        refresh();
    } catch(err) {
        alert("Failed to restore: Invalid file.");
    }
    e.target.value = '';
};

/** ---------------------------------------------------------
 * CRUD OPERATIONS
 --------------------------------------------------------- **/
$('#fileInput').onchange = async (e) => {
    for(const f of e.target.files) {
        await new Promise(res => {
            const r = tx('readwrite').put({
                id: crypto.randomUUID(), name: f.name, size: f.size, 
                parent: currentPath, isFolder: false, data: f, addedAt: Date.now()
            });
            r.onsuccess = () => res();
        });
    }
    refresh();
    e.target.value = '';
};

$('#btnNewFolder').onclick = () => {
    $('#promptTitle').textContent = "Create New Folder";
    $('#promptInput').value = "";
    $('#promptModal').showModal();
    $('#promptConfirm').onclick = async () => {
        const val = $('#promptInput').value.trim();
        if(val) {
            await new Promise(res => {
                const r = tx('readwrite').put({ id: crypto.randomUUID(), name: val, parent: currentPath, isFolder: true, addedAt: Date.now() });
                r.onsuccess = () => res();
            });
            $('#promptModal').close();
            refresh();
        }
    };
};

$('#btnRename').onclick = () => {
    const id = [...selections][0];
    const item = allItems.find(i => i.id === id);
    $('#promptTitle').textContent = "Rename Item";
    $('#promptInput').value = item.name;
    $('#promptModal').showModal();
    $('#promptConfirm').onclick = async () => {
        const val = $('#promptInput').value.trim();
        if(val) {
            item.name = val;
            await new Promise(res => {
                const r = tx('readwrite').put(item);
                r.onsuccess = () => res();
            });
            $('#promptModal').close();
            refresh();
        }
    };
};

$('#btnDelete').onclick = async () => {
    if(!confirm(`Delete ${selections.size} selected item(s)?`)) return;
    for(const id of selections) {
        await new Promise(res => {
            const r = tx('readwrite').delete(id);
            r.onsuccess = () => res();
        });
    }
    refresh();
};

function downloadItem(id) {
    const item = allItems.find(i => i.id === id);
    if(!item || item.isFolder) return;
    const a = document.createElement('a');
    a.href = URL.createObjectURL(item.data);
    a.download = item.name;
    a.click();
}

$('#btnDownload').onclick = () => selections.forEach(downloadItem);

/** ---------------------------------------------------------
 * INITIALIZATION
 --------------------------------------------------------- **/
const observer = new IntersectionObserver(ent => {
    if(ent[0].isIntersecting && displayedCount < allItems.length) loadMore();
}, { threshold: 0.1 });

(async () => {
    await initDB();
    observer.observe($('#sentinel'));
    refresh();
})();
</script>
</body>
</html>
